# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: harvest-backend
    env: node
    region: ohio
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: harvest-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false

databases:
  - name: harvest-db
    databaseName: harvest
    plan: free
    region: ohio
